{% extends 'main.html' %}
{% block content %}


<!-- WELCOME-->
<section class="welcome p-t-10">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="title-4">Welcome back
                    <span>{{user.username}}!</span>
                </h1>
                <hr class="line-seprate">
            </div>
        </div>
    </div>
</section>
<!-- END WELCOME-->

<!-- STATISTIC-->
<section class="statistic statistic2">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-lg-3">
                <div class="statistic__item statistic__item--green">
                    <h2 class="number">{{courseCount}}</h2>
                    <span class="desc">Total Courses</span>
                    <div class="icon">

                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3">
                <div class="statistic__item statistic__item--orange">
                    <h2 class="number">{{studentCount}}</h2>
                    <span class="desc">Total Students</span>
                    <div class="icon">

                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3">
                <div class="statistic__item statistic__item--blue">
                    <h2 class="number">{{teacherCount}}</h2>
                    <span class="desc">Total Teachers</span>
                    <div class="icon">
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3">
                <div class="statistic__item statistic__item--red">
                    <h2 class="number">{{total_fee}}</h2>
                    <span class="desc">Total Fees</span>
                    <div class="icon">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- END STATISTIC-->


{% endblock content %}
